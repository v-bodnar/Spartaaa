<div class="row dominus-row align-items-center" [ngClass]="{'border border-danger': currentPlayersName === playersName}">
  <div class="col-2">
    <div class="row">
      <div class="col avatar align-self-center">
        <div class="title row">
          <div class="col">
            <img class="rounded-circle" src="{{getAvatarPath()}}">
          </div>
        </div>
        <div class="title row">
          <div class="col">
            {{dominusBoard.title}}
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-7">
    {{dominusBoard.description}}
    <div class="attributes row p-2">
      <div class="col">
        Starting gladiators: {{dominusBoard.startingGladiators}}
      </div>
      <div class="col">
        Starting slaves: {{dominusBoard.startingSlaves}}
      </div>
      <div class="col">
        Starting guards: {{dominusBoard.startingGuards}}
      </div>
      <div class="col">
        Starting gold: {{dominusBoard.startingGold}}
      </div>
    </div>
    <div class="row p-2" [style.display]="getPlayersName(dominusBoard) ? 'block' : 'none'">
      <div class="col">
        Selected by: {{getPlayersName(dominusBoard)}}
      </div>
    </div>
  </div>
  <div class="col-2">
    <button type="button" class="form-control btn btn-primary" (click)="selectDominus(dominusBoard)" [disabled]="isDominusSelected() || dominusAlreadySelectedByCurrentPlayer">Select</button>
  </div>
</div>
